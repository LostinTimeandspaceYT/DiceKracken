    <style>  /* TODO: Move this into CSS file*/
        body {
            font-family: Arial, sans-serif;

        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        fieldset {
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
        }

        .subfield {
            margin-left: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr); /* Three equal columns */
            gap: 10px; /* Spacing between columns */
        }
    </style>
</head>

        function update_skill_values(id) {
            const userInput = document.getElementById(id).value;
            const dividedBy2 = Math.floor(userInput / 2);
            const dividedBy5 = Math.floor(userInput / 5);

            document.getElementById(id + '_dividedBy2').value = isNaN(dividedBy2) ? '' : dividedBy2;
